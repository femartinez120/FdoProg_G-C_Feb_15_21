<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Ciclo WHILE</title>
    <style>
        body{
            background-color: aqua;
            color: black;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <center>
        <h1>EJEMPLO USO CICLO WHILE</h1>
        <hr>
        <br>
        <br>
        <h2>LISTADO DE ESTUDIANTES</h2>
        <br>
        <table border="5">
            <th>Nombres Estudiates</th>
            <tbody id="cuerpo">

            </tbody>
        </table>
    </center>
    <script>
        var salida='';
        var nom=prompt('DIGITE UNA SERIE DE NOMBRES O ENTER PARA SALIR','');
        while (nom != ''){
            salida+='<tr><td>'+ nom+'</td></tr>';
            var nom=prompt('DIGITE UNA SERIE DE NOMBRES O ENTER PARA SALIR','');
        }
        document.getElementById('cuerpo').innerHTML=salida;
    </script>
</body>
</html>
