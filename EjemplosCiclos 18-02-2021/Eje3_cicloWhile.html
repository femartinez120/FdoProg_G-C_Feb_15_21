<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Ciclo WHILE</title>
    <style>
        body{
            background-color: aqua;
            color: black;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <center>
        <h1>EJEMPLO USO CICLO WHILE</h1>
        <hr>
        <br>
        <table border="5">
            <th>Descripcion</th><th>Nombre</th>
            <tbody>
                <tr>
                    <td>Digite Nombre</td>
                    <td>
                        <input type="text"  name="nom" id="nom" >
                    </td>
                </tr>
                
            </tbody>
            <table border="5">
                <tr>
                    <td>
                         <button onclick="guardar()">AGREGAR</button>
                    </td>
                </tr>
            </table>
        </table>
        <br>
        <h2>LISTADO DE ESTUDIANTES</h2>
        <br>
        <table border="5">
            <th>Nombres Estudiates</th>
            <tbody id="cuerpo">

            </tbody>
        </table>
    </center>
    <script>
        var salida='';
        function guardar(){
            var nom=document.getElementById('nom').value;
            salida +='<tr><td>'+nom+'</td></tr>'; //salida = salida + '<tr><td>'+nom+'</td></tr>' variable acomuladora
            document.getElementById('cuerpo').innerHTML=salida;
            limpiarCaja();
        }
        function limpiarCaja(){
            document.getElementById('nom').value='';
            document.getElementById('nom').focus();
        }
    </script>
</body>
</html>
