<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Ciclo For</title>
    <style>
        body{
            background-color: aqua;
            color: black;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <center>
        <h1>EJEMPLO DEL USO DE CICLO FOR</h1>
        <hr>
        <br>
        <br>
        <script>
                for(var i=1; i<=10; i++){
                    console.log(i);
                    document.write(i+'<br>');
                }
        </script>
    </center>
    
</body>
</html>
